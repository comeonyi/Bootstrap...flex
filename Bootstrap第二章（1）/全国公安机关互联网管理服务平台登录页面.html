<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <style type="text/css">
            .middle{
                background: url(img/adbg.png) no-repeat;  
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!--导航-->
            <div class="row nav">
                <!--导航左侧-->
                <div class=" col-md-6">
                    <img src="img/logo.png"/>
                </div>
                <!--导航右侧-->
                <div class="col-md-6" style="margin-top: 15px;">
                    <!--右上部分-->
                    <div class="col-md-11 col-md-offset-1 text-right">
                        <form class="form-inline">
                            <input type="text" class="form-control" value="" placeholder="请输入内容"/>
                            <input type="submit" class='btn btn-success' value="搜索"/>
                        </form>
                    </div>
                    <!--右下部分-->
                    <div class="col-md-12 ">
                        <!--list-inline将所有列表项放置同一行-->
                        <ul class="list-inline" style="color: blue;">
                            <li class="text-danger col-md-2 col-xs-12">首页</li>
                            <li class="col-md-2 col-xs-12">公共查询</li>
                            <li class="col-md-2 col-xs-12">常见问题</li>
                            <li class="col-md-2 col-xs-12">政策法规</li>
                            <li class="col-md-2 col-xs-12">通知公告</li>
                            <li class="col-md-2 col-xs-12">备案须知</li>
                            <li class="col-md-2 col-xs-12 text-left">备案展厅</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row middle">
                <!--<img src="img/adbg.png"/>-->
                <div class="col-md-6"><!--左侧-->
                    <div class="col-md-12">
                        <img src="img/xcy.png"/>
                    </div>
                    <div class="col-md-10 col-md-offset-2">
                        <img src="img/liucheng.png"/>
                    </div>
                </div>
                <!--右侧普通用户-->
                <div class="col-md-4 col-md-offset-2">
                    <!--表单form-horizontal（水平对齐）-->
                    <!--表单水平对齐，向标签添加 class .control-label。-->
                    <!--设置圆角 img-rounded或 border-radius:6px-->
                    <form class="form-horizontal img-rounded" style="background-color: rgb(255,255,255); margin-top: 15px;">
                        <div class="form-group">
                            <label for="tip" class="control-label col-md-4" style="font-size: 16px;">普通用户</label>
                        </div>
                        <div class="form-group">
                            <label for="user" class="control-label col-md-3">用户名:</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">密码</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <!--把标签和控件放在一个带有 class .form-group 的 <div> 中。这是获取最佳间距所必需的。-->
                        <div class="form-group">
                            <div class="checkbox col-md-4 col-md-offset-3">
                                <!--label里放input，点文字也可以勾选-->
                                <label>
                                    <input type="checkbox" />记住密码
                                </label>
                            </div>
                        </div>
                        <!--并列两行-->
                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-3">
                                <!--style="width: 120px;"-->
                                <!--btn-block 块级按钮(拉伸至父元素100%的宽度)-->
                                <button class="btn btn-danger btn-block">登录</button>
                            </div>
                            <div class="col-md-4 col-md-offset-3">
                                <a href="">没有账号,注册</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row footer text-center bg-primary">
                <p>Copyright2015公安部网络安全保卫局AIl Rights Reserved</p>
                <p>邮箱 : support@beian.gov.cn</p>
                <p>京公网安备11010102002019号建议使用1024*768以上分辨率浏览</p>
            </div>
        </div>
    </body>
</html>
