<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>QQ消息列表</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
 		<style type="text/css">
            .bgColor{
                background: rgb(19,185,247);
            }
            .footer_fixed{
                background: rgba(255,255,255,0.7);
                margin-top: -50px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <ul class="list-group">
                <li class="list-group-item bgColor">
                    <img src="img/1.jpg" class="img-circle"/>
                    <img src="img/2.jpg" class="pull-right"/>
                </li>
                <li class="list-group-item">
                    <div class="media-left">
                        <img src="img/3.jpg"/>
                    </div>
                    <div class="media-body">
                        <!--badge微章 pull-right右浮动-->
                        <h4 class="media-heading">任务3-进击的魔群<span class="badge pull-right">1</span></h4>
                        <p>闭包的使用原理</p>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="media-left">
                        <img src="img/4.jpg"/>
                    </div>
                    <div class="media-body">
                        <!--badge微章 pull-right右浮动-->
                        <h4 class="media-heading">群通知</h4>
                        <p>教导员魔铃邀请你加入群</p>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="media-left">
                        <img src="img/5.jpg"/>
                    </div>
                    <div class="media-body">
                        <!--badge微章 pull-right右浮动-->
                        <h4 class="media-heading">前端开发群3<span class="badge pull-right">99</span></h4>
                        <p>[全体消息]你好,我是新手群消息</p>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="media-left">
                        <img src="img/6.jpg"/>
                    </div>
                    <div class="media-body">
                        <!--badge微章 pull-right右浮动-->
                        <h4 class="media-heading">群消息<span class="badge pull-right">1</span></h4>
                        <p>Bootstrap.css</p>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="media-left">
                        <img src="img/7.jpg"/>
                    </div>
                    <div class="media-body">
                        <!--badge微章 pull-right右浮动-->
                        <h4 class="media-heading">QQ购物车</h4>
                        <p>清仓连衣裙1元秒杀</p>
                    </div>
                </li>
                <li class="list-group-item footer_fixed">
                    <div class="row">
                        <div class="col-xs-4 text-center">
                            <span class="glyphicon glyphicon-envelope text-center"></span>
                            <p>消息</p>
                        </div>
                        <div class="col-xs-4 text-center">
                            <span class="glyphicon glyphicon-user"></span>
                            <p>联系人</p>
                        </div>
                        <div class="col-xs-4 text-center">
                            <span class="glyphicon glyphicon-star"></span>
                            <p>动态</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
